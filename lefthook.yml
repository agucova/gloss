# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - name: oxfmt
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,css,md,mdx,yaml,yml,html}"
      run: bunx oxfmt --write {staged_files}
      stage_fixed: true
    - name: oxlint
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx}"
      run: bunx oxlint {staged_files}

pre-push:
  parallel: true
  jobs:
    - name: typecheck
      run: bun run check-types:tsgo
